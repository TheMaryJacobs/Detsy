              <div class="container-form p-5 m-5">
                    <h1>Add Product</h1>
                    <form>
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="name" class="form-control" id="product-name" placeholder="Enter your product">
                          </div>
                        <div class="form-group">
                          <label for="price">Price</label>
                          <input type="number" class="form-control" id="price" placeholder="$$$">
                        <select id="quantity" class="custom-select">
                            <option selected>How many do you have to sell?</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="shop-description">Product Description</label>
                          <textarea class="form-control" id="product-description" rows="3"></textarea>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="product-image">
                            <label class="custom-file-label" for="customFile">Add Product Image</label>
                        </div>
                        <br>
                        <br>
                        <button id="add-item" type="button" class="btn btn-secondary btn-lg">Add Item to Shop</button>

                        <a href="sign-up" id="add-item" class="btn open-shop btn-lg" role="button">Open A Shop</a>
                    </form>
                </div>
