<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETSY: Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Gelasio|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">D E T S Y</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="col">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <!-- change links to user's personal shop page -->
              <a class="nav-link" href="${user-name}./user-page.html">Your Goods</a>
            </li>
        </div>
        <div>
          <form class="form-inline my-2 my-lg-0 d-flex justify-content-end">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
        </div>
        </div>
      </nav>

        <div class="container-form p-5 m-5">
                <form>
                    <h1>Set Up Shop</h1>
                    <p>Give us some information about your goodie shop to set it up! Then add some items and start selling.</p>
                    <div class="form-group">
                        <label for="full-name">Full name</label>
                        <input type="name" class="form-control" id="user-name" placeholder="Maxwell Hammers">
                      </div>
                    <div class="form-group">
                      <label for="Email-address">Email address</label>
                      <input type="email" class="form-control" id="email-address" placeholder="Maxwell@SilverHammers.com">
                    </div>
                    <div class="form-group">
                        <label for="Email-address">Shop Name</label>
                        <input type="name" class="form-control" id="shop-name" placeholder="Maxwell's Silver Hammers">
                      </div>
                   
                    <div class="form-group">
                      <label for="shop-description">Describe Your Shop</label>
                      <textarea class="form-control" id="shop-description" rows="3"></textarea>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="shop-image">
                        <label class="custom-file-label" for="customFile">Add Shop Image</label>
                    </div>
                    <br>
                    <br>
                    <button id="set-up-shop" type="button" class="btn btn-secondary btn-lg">Set Up My Shop</button>
                </form>
            </div>

   
    <script src="/js/index.js" type="module"></script>
</body>
</html>
